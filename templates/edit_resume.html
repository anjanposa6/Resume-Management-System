{% extends 'base.html' %} {% block content %}
<h2 class="mb-3">Edit Resume</h2>

<form method="POST">
  <div class="mb-3">
    <label for="fullname" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="fullname"
      name="fullname"
      value="{{ resume.fullname }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{ resume.email }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="tel"
      class="form-control"
      id="phone"
      name="phone"
      value="{{ resume.phone }}"
      required
    />
  </div>

  <div class="mb-3">
    <label for="education" class="form-label">Education</label>
    <textarea class="form-control" id="education" name="education" rows="2">
{{ resume.education }}</textarea
    >
  </div>

  <div class="mb-3">
    <label for="skills" class="form-label">Skills</label>
    <textarea class="form-control" id="skills" name="skills" rows="2">
{{ resume.skills }}</textarea
    >
  </div>

  <div class="mb-3">
    <label for="projects" class="form-label">Projects</label>
    <textarea class="form-control" id="projects" name="projects" rows="3">
{{ resume.projects }}</textarea
    >
  </div>

  <div class="mb-3">
    <label for="achievements" class="form-label">Achievements</label>
    <textarea
      class="form-control"
      id="achievements"
      name="achievements"
      rows="2"
    >
{{ resume.achievements }}</textarea
    >
  </div>

  <button type="submit" class="btn btn-primary">Update Resume</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
